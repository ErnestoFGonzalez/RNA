<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basin Map</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
	<script>
    function initMap() {
      var southWest = new google.maps.LatLng(20.55,71.95);
      var northEast = new google.maps.LatLng(33.35,99.75);
      var bounds = new google.maps.LatLngBounds(southWest,northEast);

      var flightPlanCoordinates = [
        {lat: 20.55, lng: 71.95},
        {lat: 20.55, lng: 99.75},
        {lat: 33.35, lng: 99.75},
        {lat: 33.35, lng: 71.95},
        {lat: 20.55, lng: 71.95}
      ];

      var map = new google.maps.Map(document.getElementById('map'));
      map.fitBounds(bounds, 0);

      var flightPath = new google.maps.Polyline({
        path: flightPlanCoordinates,
        geodesic: false,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });

      flightPath.setMap(map);
    }
	</script>
</head>
<body>
<div id="map"></div>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
</body>
</html>
